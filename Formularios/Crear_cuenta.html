<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="crear_cuenta.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="Container">
        <header >
            <img src="img/descarga.png" />
            
                
   <!--Formulario-->
   <div class="card" id="tarjeta" style="width:1000px">
   <article>
    
    <h1>Crear Cuenta</h1> 
        <form action="#" id="nombre">
            <input type="text" class="form-control-plaintext" placeholder="Nombre" >
            <input type="text" class="form-control">
        </form>

        <form action="#" id="apellido">
            <input type="text" class="form-control-plaintext" placeholder="Apellido" >
            <input type="text" class="form-control">
        </form>

        <form action="#" id="td">
            <label for="sel1" class="form-label">Tipo de Documento</label> 
            <select class="form-select">
                <option>CC</option>
                <option>CE</option>
                <option>NIP</option>
            </select>
        </form>

        <form action="#" id="doc">
            <input type="int" class="form-control-plaintext" placeholder=" Numero de Documento" >
            <input type="number" class="form-control">
        </form>

        <form action="#" id="tel">
            <input type="text" class="form-control-plaintext" placeholder="Telefono" >
            <input type="number" class="form-control">
        </form>

        <form action="#" id="dir">
            <input type="text" class="form-control-plaintext" placeholder="Dirección" >
            <input type="text" class="form-control">
        </form>

        <form action="/action_page.php" id="correo">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
        </form>

        <form action="#" id="psw"> 
        <div class="mb-3">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" name="pswd">
          </div>
        </form>

        <a href="#" class="btn btn-success" id="kk">Enviar</a>







    
   </article>
        </header>
    </div>
</div>
</body>
</html>

</body>
